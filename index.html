<script type="text/javascript" color="92,169,65" opacity='0.7' zIndex="-2" count="150" src="js/canvas-nest.js"></script>
<script type="text/javascript">
// <!-- 背景的js start -->
    function async_load() {
        //async load github
        var i = document.createElement("iframe");
        i.src = "https://ghbtns.com/github-btn.html?user=aTool-org&repo=canvas-nest.js&type=star&count=true";
        i.scrolling = "no";
        i.frameborder = "0";
        i.border = "0";
        i.setAttribute("frameborder", "0", 0);
        i.width = "100px";
        i.height = "20px";
        document.getElementById("xz_iframe").appendChild(i);
    }

    if (window.addEventListener) {window.addEventListener("load", async_load, false);}
    else if (window.attachEvent) {window.attachEvent("onload", async_load);}
    else {window.onload = async_load;}
    // <!-- 背景的js end -->
</script>

</body>
